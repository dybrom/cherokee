<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading" ng-click="setcr()"><h4>Login</h4></div>
        <div class="panel-body">
            <div class="row" style="margin:12px 0">
                <div class="col-md-4" style="text-align:right">Username: </div>
                <div class="col-md-8"><input type="text" class="form-control" ng-model="user.name"></div>
            </div>
            <div class="row" style="margin:12px 0">
                <div class="col-md-4" style="text-align:right">Password: </div>
                <div class="col-md-8"><input type="password" class="form-control" ng-model="user.pass"></div>
            </div>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-primary" ng-click="login()">Sign in</button>&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-primary" id="loginBtn">
                Sign in with Google
            </button>&nbsp;&nbsp;&nbsp;
        </div>
    </div>
</div>
