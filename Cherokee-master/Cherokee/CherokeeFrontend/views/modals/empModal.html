<div class="modal-header">
    <h3 class="modal-title" id="emp-modal-title">{{person.firstName}} {{person.lastName}}</h3>
</div>

<div class="modal-body" id="emp-modal-body">
    <input type="hidden" ng-model="person.id">
    <div class="row">
        <div class="col-md-4 label">First name:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="person.firstName"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Last name:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="person.lastName" required></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Email:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="person.email"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Phone:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="person.phone"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Image:</div>
        <div class="col-md-6"><img style="width:100px;height:50px;" ng-src="{{person.image}}"></div>
    </div>
    <div class="custom-file">
        <input id="inputImage" type="file" data-classButton="btn btn-primary" ng-model="person.image" base-sixty-four-input accept="image/*">
        <label class="custom-file-label" for="inputImage">Choose profile image</label>
    </div>
    <div class="row">
        <div class="col-md-4 label">Birth date:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="person.birthDate" placeholder="Example(01/15/2018)"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Employment date:</div>
        <div class="col-md-6"><input type="text" class="form-control" ng-model="person.beginDate" placeholder="Example(01/15/2018)"></div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Status:</div>
        <div class="col-md-7">
            <label class="radio-inline"><input type="radio" ng-model="person.status" value="0">Aktivan</label>
            <label class="radio-inline"><input type="radio" ng-model="person.status" value="1">Trial</label>
            <label class="radio-inline"><input type="radio" ng-model="person.status" value="2">Leaver</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Position:</div>
        <div class="col-md-6"><select ng-model="person.position.id" class="form-control"
                                      ng-options="role.id as role.name for role in roles" ng-value="role.id" required>{{role.name}}</option>
        </select></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(person)">OK</button>
        <button class="btn btn-warning" type="button" ng-click="cancel(person)">Cancel</button>
    </div>
</div>
