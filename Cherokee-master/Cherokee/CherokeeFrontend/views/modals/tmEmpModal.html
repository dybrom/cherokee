<div class="modal-header">
    <h3 class="modal-title" id="tm-emp-modal-title">{{member.employee.name}}<br>{{member.role.name}}</h3>
</div>

<div class="modal-body" id="tm-emp-modal-body">
    <input type="hidden" ng-model="member.id"> <!-- id engagement -->
    <input type="hidden" ng-model="member.employee.id"> <!-- id team member -->
        <div class="row">
            <div class="col-md-4 label">Position:</div>
            <div class="col-md-6">
                <select ng-model="member.role.id" class="form-control"
                        ng-options="role.id as role.name for role in roles"
                        ng-change="member.role.name=(roles|filter:{id:member.role.id})[0].name">
                </select>
            </div>
        </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(member)">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel(member)">Cancel</button>
</div>
