<div class="modal-header">
    <h3 class="modal-title" id="emp-modal-title">{{person.firstName}} {{person.lastName}}</h3>
</div>

<div class="modal-body" id="emp-modal-body">
    <input type="hidden" ng-model="person.id">
    <div class="row">

        <div class="offset-md-1 col-md-10"><form>

            <div class="group" style="margin: 10px 50% 20px -50%;">
                <input style="width:100%;" type="text" ng-model="person.firstName" required/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>First Name:</label>
            </div>

        </form></div>
    </div>
    <div class="row">

        <div class="offset-md-1 col-md-10">
            <div class="group" style="margin: 10px 50% 20px -50%;">
                <input style="width:100%;" type="text" ng-model="person.lastName" required/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Last Name:</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-1 col-md-10">
            <div class="group" style="margin: 10px 50% 20px -50%;">
                <input style="width:100%;" type="text" ng-model="person.email" required/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Email:</label>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-1 col-md-10">
            <div class="group" style="margin: 10px 50% 20px -50%;">
            <input style="width:100%;" type="text" ng-model="person.phone" required/>
            <span class="highlight"></span>
            <span class="bar"></span>
            <label>Phone number:</label>
        </div>
        </div>
    </div>
    <div class="row">
        <div class="offset-md-1 col-md-10">
            <div class="group" style="margin: 10px 50% 20px -50%;">
                <input style="width:100%;" type="text" ng-model="person.birthDate" required/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Birth date (dd/MM/YYYY):</label>
            </div>
        </div>
    </div>
    <div class="row">

        <div class="offset-md-1 col-md-10">
            <div class="group" style="margin: 10px 50% 20px -50%;">
                <input style="width:100%;" type="text" ng-model="person.beginDate" required/>
                <span class="highlight"></span>
                <span class="bar"></span>
                <label>Employment date (dd/MM/YYYY):</label>
            </div>
        </div></div>
    <div class="row">
        <div class="col-md-4 label">Status:</div>
        <div class="col-md-7">
            <label class="radio-inline"><input type="radio" ng-model="person.status" value="0">Aktivan</label>
            <label class="radio-inline"><input type="radio" ng-model="person.status" value="1">Trial</label>
            <label class="radio-inline"><input type="radio" ng-model="person.status" value="2">Leaver</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 label">Position:</div>
        <div class="col-md-6"><select ng-model="person.position.id" class="form-control"
                                      ng-options="role.id as role.name for role in roles" ng-value="role.id" required>{{role.name}}</option>
        </select></div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="ok(person)">OK</button>
        <button class="btn btn-danger" type="button" ng-click="cancel(person)">Cancel</button>
    </div>
</div>
