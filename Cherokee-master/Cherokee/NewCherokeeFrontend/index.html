<body>

<div class="container-fluid">

    <div class="row">
        <div>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
                <a class="navbar-brand" href="#/personalreport">TK</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <div id="profileInfo">
                                    <span>{{currentUser.name}}</span>
                                    <span>{{currentUser.role}}</span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <div class="row">
        <nav class="col-md-2 d-none d-md-block sidebar">
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="#/personalreport">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/projects">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/customers">Customers</a>

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#/projecthistory">Project History</a>
                </li>
                <span ng-show="currentUser.id==0">
                <a href="#/login"><button class="btn btn-warning">LOGIN
                </button></a>
                </span>
                <span ng-show="currentUser.id!=0">
                <a href="#/logout"><button class="btn btn-warning">LOGOUT
                </button></a>
                </span>
            </ul>
        </nav>

        <div class="col-md-10" style="margin-left: 215px;margin-top: 65px"><div ng-view></div></div>

    </div>

    <toaster-container></toaster-container>
    <div id="loader" ng-show="waitForLoad"><div id="spinner"></div></div>
