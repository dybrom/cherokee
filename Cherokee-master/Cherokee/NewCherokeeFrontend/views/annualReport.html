<div class="heading1">
    <h2>Annual Report</h2>
</div>
<div class="row" style="margin-bottom:10px; display:flex; align-items: center">

    <div class="col-md-4">Year:
        <input type="number" class="form-control" ng-model="year" min="2016" max="2018" ng-change="listReport()">
    </div>


</div>

<br>
<br>
<br>

<div ng-show="showing">
    <div class="row" style="display: flex; justify-content:center; margin-bottom:60px;">


        <div class="col-md-3 monthOverview">
            <i class="fa fa-check-square"></i>
            <strong>{{numOfProjects}}</strong>
            <span>&nbsp;Projects active</span>
        </div>
        <div class="col-md-3 monthOverview">
            <i class="fa fa-user"></i>
            <strong>{{numOfEmployees}}</strong>
            <span>&nbsp;Employees worked</span>
        </div>
        <div class="col-md-3 monthOverview">
            <i class="fa fa-clock-o"></i>
            <strong>{{totalHours}}</strong>
            <span>&nbsp;Total Hours</span>
        </div>


    </div>
    <div class="row">
        <div class="col-sm-6">
            <div class="cardBox">
                <h5>Total hours by project</h5>
                <canvas id="YearlyReportTotalHoursByProject" class="chart chart-bar" chart-data="dataForYearlyReportTotalHoursByProject"
                    chart-labels="labelsForYearlyReportTotalHoursByProject" chart-options="OptionsForYearlyReportTotalHoursByProject"
                    chart-colors="colorsForYearlyReportTotalHoursByProject">
                </canvas>
            </div>
        </div>
        <div class="col-sm-6">
            <div class="cardBox">
                <h5>No. of employees by project</h5>
                <canvas id="NoOfEmployeesByProject" class="chart chart-bar" chart-data="dataForNoOfEmployeesByProject" chart-labels="labelsForNoOfEmployeesByProject"
                    chart-options="OptionsForNoOfEmployeesByProject" chart-colors="colorsForNoOfEmployeesByProject">
                </canvas>
            </div>
        </div>

    </div>

</div >
<div ng-show="showing">
    <table class="table">
        <tr>
            <th>Project</th>
            <th>Total Hours</th>
        </tr>
    <tr ng-repeat="project in report.list" ng-click="GetProjectChart($index,year,report.list[$index])">


                    <td>{{project.projectName}}</td>
                    <td>{{project.totalHours}}</td>
                </tr>
            </table>
    </div>
