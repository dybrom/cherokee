<div class="modal-header">
    <h2 class="modal-title" id="annual-chart-modal-title">{{name}}</h2>
</div>

<div class="modal-body" id="annual-chart-modal-body">
    <h3>Total hours: {{totalHours}}</h3>
    <div class="row">
        <div class="col-sm-12">
            <h3>Hours by month in year {{year}}</h3>
            <canvas id="HoursByProjectAnnualModal" class="chart chart-bar"
                    chart-data="dataForHoursByProjectAnnualModal" chart-labels="labelsForHoursByProjectAnnualModal" chart-options="OptionsForHoursByProjectAnnualModal" chart-colors="colorsHoursByProjectAnnualModal">
            </canvas>
        </div>
    </div>
    <div>
        <button class="mdl-button mdl-js-button mdl-button--raised" ng-click="CloseModal()">
            Close
        </button>
    </div>
</div>
