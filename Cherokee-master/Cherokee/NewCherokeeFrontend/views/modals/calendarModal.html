

<div class="modal-header">
    <div class="row" style="width: 100%;">
        <div class="col-md-5">
            <h3 class="pull-left modal-title" style="font-weight: 500;">{{day.employee.name}}</h3>
            <!--<input type="hidden" ng-model="day.id">-->
            <!--<input type="hidden" ng-model="day.employee.id">-->
        </div>
        <div class="col-md-7" style="display: flex; align-items: center; justify-content: space-between">
            <div style="font-size:18px; margin-left:18px;">
                <select class="form-control"
                        ng-model="day.type"
                        ng-options="dayType.indexOf(ind) as ind for ind in dayType"
                        ng-change="typeChanged()">

                </select>
            </div>
            <h3 class="pull-right modal-title" style="font-weight:600; font-size: 15px;color: #4885ed;">{{day.date | date: dd/MM/YYYY}}</h3>
        </div>
    </div>
</div>

<div class="modal-body" id="modal-body" ng-show="day.type==1">
    <div class="row">
        <div class="col-md-4">Project</div>
        <div class="col-md-3">Description</div>
        <div class="col-md-1">Time</div>
        <div class="col-md-2"></div>
    </div>
    <div style="padding:2px;" ng-repeat="task in day.details">
        <div class="row" ng-hide="task.deleted">
            <input type="hidden" ng-model="task.id">

            <div class="col-md-4">
                <select
                        ng-model="task.project.id" class="form-control"
                        ng-options="project.id as project.name for project in projects"
                        ng-value="project.id">{{project.name}}></select>
            </div>
            <div class="col-md-3">
                <div class="group" style=" left:0; margin:5px 0; width:80%; ">
                    <input type="text" ng-model="task.description" style="width: 100%;" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <!--<input type="text" class="form-control" ng-model="task.description">-->
            </div>
            <div class="col-md-1">
                <div class="group" style=" left:0; margin:5px 0; width:80%; ">
                    <input type="text" ng-model="task.hours" style="width: 100%;" required>
                    <span class="highlight"></span>
                    <span class="bar"></span>
                </div>
                <!--<input type="text" class="form-control" ng-model="task.hours">-->
            </div>
            <div class="col-md-2 text-center">

            </div>
            <div class="col-md-2 text-center">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" style="background-color: #db3236;" ng-click="del($index)">DELETE</button>
            </div>


        </div>
    </div>
    <div class="row" style="padding:2px;">
        <input type="hidden" ng-model="newTask.id">
        <div class="col-md-4">
            <select ng-model="newTask.project.id" class="form-control"
                    ng-options="project.id as project.name for project in projects"
                    ng-value="project.id">{{project.name}}></select>
        </div>
        <div class="col-md-3">
            <div class="group" style="left:0; margin: 0; width:80%; ">
                <input type="text" ng-model="newTask.description" style="width: 100%;" required>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <!--<input type="text" class="form-control" ng-model="task.description">-->
        </div>
        <div class="col-md-1">
            <div class="group" style=" left:0; margin: 0; width:80%; ">
                <input type="text" ng-model="newTask.hours" style="width: 100%;" required>
                <span class="highlight"></span>
                <span class="bar"></span>
            </div>
            <!--<input type="text" class="form-control" ng-model="task.hours">-->
        </div>
        <div class="offset-md-2 col-md-2 text-center">
            <button class=" btn mdl-button mdl-js-button mdl-button--raised mdl-button--colored" ng-click="add(newTask)">NEW TASK</button>
        </div>
    </div>
</div>
<div>
    <hr style="opacity: 0.3;">
    <!--<div class="row">-->
    <!--<h4 class="pull-left modal-title">Total: {{day.hours}}<sup>h</sup></h4>-->
    <!--</div>-->
    <div style="margin: 0 auto; padding:15px 0; display: flex; justify-content: space-around;">
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" style="background-color: #3cba54; width:55%;" type="button" ng-click="ok()">Save</button>
        <button class="mdl-button mdl-js-button mdl-button--raised" style=" width:40%;" type="button" ng-click="cancel()">Close</button>
    </div>
</div>
